<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/">CONTRACT MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">
                CONTRACT
            </li>

        </ul>
    </div>
    <div class="col-9">
        <h3>CREATE CONTRACT</h3>
        <form class="text-primary fw-bold" method="post" th:action="@{/contract/doCreate}" th:object="${contract}">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" th:field="*{id}">
                <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Customer</label>
                <select class="form-select" th:field="*{customer}">
                    <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" th:field="*{date}">
                <span class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Type Service</label> <br>
                <input class="d-inline-block px-3" type="radio" th:field="*{typeService}" value="Đất">Đất
                <input class="d-inline-block px-3" type="radio"  th:field="*{typeService}" value="Nhà Đất">Nhà Đất
                <br>
                <span class="text-danger" th:if="${#fields.hasErrors('typeService')}" th:errors="*{typeService}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" th:field="*{price}">
                <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Area</label>
                <input type="text" class="form-control" th:field="*{area}">
                <span class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>


    </div>
</div>

</body>
</html>
