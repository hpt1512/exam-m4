<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/">CONTRACT MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">
                CONTRACT
            </li>

        </ul>
    </div>
    <div class="col-9">
        <h3>DETAIL CONTRACT</h3>

        <form class="text-primary fw-bold" th:object="${contract}">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input readonly type="text" class="form-control" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label class="form-label">Customer</label>
                <input readonly type="text" class="form-control" th:field="*{customer.name}">
<!--                <select class="form-select" th:field="*{customer}">-->
<!--                    <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>-->
<!--                </select>-->
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input readonly type="date" class="form-control" th:field="*{date}">
            </div>
            <div class="mb-3">
                <label class="form-label">Type Service</label> <br>
                <input readonly type="text" class="form-control" th:field="*{typeService}">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input readonly type="text" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label class="form-label">Area</label>
                <input readonly type="text" class="form-control" th:field="*{area}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input readonly type="text" class="form-control" th:field="*{customer.phoneNumber}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input readonly type="text" class="form-control" th:field="*{customer.email}">
            </div>

<!--            <button type="submit" class="btn btn-primary">Create</button>-->
        </form>

        <button type="button" th:onclick="infoDelete([[${contract.id}]],[[${contract.customer.name}]])"
                class="btn btn-sm btn-danger mx-1" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            Delete
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/contract/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DELETE CONTRACT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input name="id" id="deleteId" hidden>
                    <span class="text-danger">Delete contract for customer </span><span id="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/public/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
<script>
    function infoDelete(id, name) {
        document.getElementById("deleteName").innerText = name;
        document.getElementById("deleteId").value = id;
    }
</script>
</body>
</html>
